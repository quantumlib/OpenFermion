upper_tabs:
# Tabs left of dropdown menu
- include: /_upper_tabs_left.yaml
- include: /api_docs/_upper_tabs_api.yaml
# Dropdown menu
- name: Resources
  path: /resources
  is_default: true
  menu:
  - include: /resources/_menu_toc.yaml
  lower_tabs:
    # Subsite tabs
    other:
    - name: Guide & Tutorials
      contents:
      - title: "Overview"
        path: /quark/openfermion/overview
      - title: "Install"
        path: /quark/openfermion/install
      - title: "Projects"
        path: /quark/openfermion/projects

      - heading: Tutorials
      - title: "Introduction to OpenFermion"
        path: https://github.com/quantumlib/OpenFermion/blob/master/examples/openfermion_tutorial.ipynb
        status: external
      - title: "Introduction to the bosonic operators"
        path: https://github.com/quantumlib/OpenFermion/blob/master/examples/bosonic_operator_tutorial.ipynb
        status: external
      - title: "Lowering qubit requirements using binary codes"
        path: https://github.com/quantumlib/OpenFermion/blob/master/examples/binary_code_transforms_demo.ipynb
        status: external
      - title: "The Jordan-Wigner and Bravyi-Kitaev transforms"
        path: https://github.com/quantumlib/OpenFermion/blob/master/examples/jordan_wigner_and_bravyi_kitaev_transforms.ipynb
        status: external

    - name: API
      skip_translation: true
      contents:
      - include: /quark/openfermion/api_docs/python/_toc.yaml

- include: /_upper_tabs_right.yaml
