name: Continuous Integration

on: [pull_request]

jobs:
  format:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install yapf
        run: pip install -r dev_tools/requirements/format.env.txt
      - name: Format
        run: check/format-incremental
  mypy:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install mypy
        run: pip install -r dev_tools/requirements/mypy.env.txt
      - name: Type check
        run: check/mypy
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install pylint
        run: pip install -r dev_tools/requirements/pylint.env.txt
      - name: Lint
        run: check/pylint
  pytest:
    name: Pytest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # On each operating system, check latest version of python and cirq
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.10' ]
        cirq-version: [ '~=1.0' ]
        # Also check least-supported versions (linux only)
        include:
          - os: ubuntu-latest
            python-version: 3.8
            cirq-version: '~=0.15.0'
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          pip install -r dev_tools/requirements/pytest.env.txt
          pip install cirq-core${{matrix.cirq-version}}
      - name: Pytest check
        run: check/pytest
        shell: bash
  pytest_resource_estimates:
    name: Pytest Resource Estimates
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # On each operating system, check latest version of python and cirq
        os: [ubuntu-latest, macos-latest]
        python-version: [ '3.10' ]
        cirq-version: [ '~=1.0' ]
        # Also check least-supported versions (linux only)
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          pip install -r dev_tools/requirements/resource_estimates.env.txt
          pip install cirq-core${{matrix.cirq-version}}
      - name: Pytest check resources
        run: check/pytest --resource-estimates -m "not slow"
        shell: bash
  coverage:
    name: Coverage check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r dev_tools/requirements/pytest.env.txt
      - name: Coverage check
        run: check/pytest-and-incremental-coverage